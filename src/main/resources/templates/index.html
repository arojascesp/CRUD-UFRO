<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>CRUD UFRO</title>

</head>
<body>
  <div class="container">
  <br/>
    <h2 th:if="${lista.isEmpty()}">
      No hay personas
    </h2>
    <div th:if="${!lista.isEmpty()}">
      <h2>Mantenimiento de Personas</h2>
      <br />

      <table class="table">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="persona: ${lista}">
            <td th:text="${persona.nombre}" />
            <td th:text="${persona.correo}"/>
            <td><a th:href="@{/edit/{id}(id=${persona.id})}" class="btn btn-info">Editar</a></td>
            <td><a th:href="@{/delete/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <div>
      <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    </div>
  </div>
</body>
</html>
